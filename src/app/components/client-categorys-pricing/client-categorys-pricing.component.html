<p>client-categorys-pricing works!</p>


  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="c_complexity_category">
      <th mat-header-cell *matHeaderCellDef> Complexity Category </th>
      <td mat-cell *matCellDef="let element"> {{element.c_complexity_category}} </td>
      
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="c_description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.c_description}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="c_market_price">
      <th mat-header-cell *matHeaderCellDef> Market Price </th>
      <td mat-cell *matCellDef="let element"> {{element.c_market_price}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="c_ce_price">
      <th mat-header-cell *matHeaderCellDef> CE Price </th>
      <td mat-cell *matCellDef="let element"> {{element.c_ce_price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-row *ngIf="addCategory"  > 
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr mat-row *ngIf="addCategory"  > 
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
  <br>

<!-- <app-add-client-categorys-pricing></app-add-client-categorys-pricing> -->
<button mat-raised-button color="accent" (click)="addDetails()">Add Category and Pricing</button>
